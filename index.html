<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/400cb824c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video/weather.mp4" type="video/mp4" />
    </video>
    <div
      class="container shadow-sm p-5 m-5 bg-body rounded mx-auto border border-2 border-secondary"
    >
      <div class="row">
        <div class="col-4">
          <h1 id="city"></h1>
          <p id="current-time"></p>
          <br />
          <p id="description-weather"></p>
        </div>
        <div class="col-5">
          <form class="input-group mb-3" id="submit-form">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control"
            />
            <input
              type="submit"
              class="btn btn-primary input-group-text"
              value="Search"
            />
          </form>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" id="current-local-position">
            Current
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <h2>
            <i class="fa-solid fa-cloud-showers-heavy" id="rain-weather"></i>
            <span id="temp"> </span>
            <span>
              <a href="#" id="celsius" class="active">˚C</a> |
              <a href="#" id="fahrenheit">˚F</a>
            </span>
          </h2>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity">80</span> %</li>
            <li>Wind: <span id="wind">4</span> km/h</li>
          </ul>
        </div>
      </div>
      <!--temperature cards 6 days col-2-->
      <div class="row gx-2">
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Mon</h6>
              <p class="card-text">+14˚C</p>
              <i class="fa-solid fa-sun" id="sun-weather"></i>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Tue</h6>
              <p class="card-text">+10˚C</p>
              <i class="fa-solid fa-cloud" id="cloud-weather"></i>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Wed</h6>
              <p class="card-text">+9˚C</p>
              <i class="fa-solid fa-cloud" id="cloud-weather"></i>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Thu</h6>
              <p class="card-text">+8˚C</p>
              <i class="fa-solid fa-cloud-showers-heavy" id="rain-weather"></i>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Fri</h6>
              <p class="card-text">+9˚C</p>
              <i class="fa-solid fa-cloud-showers-heavy" id="rain-weather"></i>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100 mb-3">
            <div class="card-body">
              <h6 class="card-subtitle">Sat</h6>
              <p class="card-text">+7˚C</p>
              <i class="fa-solid fa-sun" id="sun-weather"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
